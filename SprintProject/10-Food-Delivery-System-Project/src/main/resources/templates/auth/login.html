<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FoodExec</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Ultra-light clean background */
            background-color: #f1f5f9; 
            overflow: hidden; 
        }

        .glass-card {
            /* High contrast card so it stands out against clear background images */
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 1);
            position: relative;
            z-index: 20; /* Ensure card is above the icons */
        }

        /* --- Floating Icons CSS --- */
        .food-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Icons stay behind the card */
            pointer-events: none;
        }

        .floating-item {
            position: absolute;
            bottom: -200px; 
            /* Massive, clear images */
            font-size: 10rem; 
            opacity: 0.8; /* Increased from 0.1 to 0.8 for maximum clarity */
            filter: none; /* Explicitly removing any potential blur */
            animation: floatUp linear infinite;
            left: calc(var(--h) * 1vw); 
        }

        /* Sharp vertical movement */
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% {
                transform: translateY(-130vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <!-- Floating Food Items (Clear Emojis) -->
    <div class="food-container">
        <span class="floating-item" style="--h:5; animation-duration: 15s;">üçï</span>
        <span class="floating-item" style="--h:20; animation-duration: 22s; animation-delay: 2s;">üçî</span>
        <span class="floating-item" style="--h:35; animation-duration: 18s; animation-delay: 5s;">üçü</span>
        <span class="floating-item" style="--h:55; animation-duration: 25s;">üåÆ</span>
        <span class="floating-item" style="--h:75; animation-duration: 20s; animation-delay: 3s;">üç£</span>
        <span class="floating-item" style="--h:90; animation-duration: 16s; animation-delay: 7s;">üçú</span>
    </div>

    <div class="max-w-md w-full glass-card rounded-[3rem] shadow-2xl shadow-slate-300 p-10">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-black text-slate-800 tracking-tight">Welcome Back</h2>
            <p class="text-slate-500 mt-2 font-medium">Ready for your next feast?</p>
        </div>

        <!-- Alert Messages -->
        <div th:if="${param.error}" class="mb-6 p-4 bg-rose-50 border border-rose-100 text-rose-600 text-sm font-semibold rounded-2xl text-center">
            ‚ùå Invalid Email or Password
        </div>

        <div th:if="${param.logout}" class="mb-6 p-4 bg-emerald-50 border border-emerald-100 text-emerald-600 text-sm font-semibold rounded-2xl text-center">
            üëã Logged out successfully
        </div>

        <!-- Login Form -->
        <form th:action="@{/doLogin}" method="post" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                <input type="email" name="email" placeholder="name@email.com" required
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-orange-400 focus:border-orange-400 outline-none transition-all shadow-sm">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-orange-400 focus:border-orange-400 outline-none transition-all shadow-sm">
            </div>

            <div class="pt-2">
                <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-orange-200 transition-all transform active:scale-95">
                    Login to Account
                </button>
            </div>
        </form>

        <div class="mt-8 text-center border-t border-slate-100 pt-6">
            <p class="text-slate-400 text-sm font-medium">
                New user? 
                <a th:href="@{/register}" class="text-orange-500 hover:text-orange-600 font-bold ml-1 transition-colors">
                    Create an account
                </a>
            </p>
        </div>
    </div>

</body>
</html>
