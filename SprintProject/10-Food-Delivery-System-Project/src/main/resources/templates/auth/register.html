<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | FoodExec</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; 
            overflow: hidden; 
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 1);
            position: relative;
            z-index: 20;
        }

        /* --- Floating Icons CSS (Same as Login) --- */
        .food-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .floating-item {
            position: absolute;
            bottom: -200px; 
            font-size: 10rem; 
            opacity: 0.8; 
            animation: floatUp linear infinite;
            left: calc(var(--h) * 1vw); 
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% {
                transform: translateY(-130vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <!-- Floating Food Items (Clear Emojis) -->
    <div class="food-container">
        <span class="floating-item" style="--h:8; animation-duration: 18s;">ü•ó</span>
        <span class="floating-item" style="--h:25; animation-duration: 25s; animation-delay: 1s;">üçï</span>
        <span class="floating-item" style="--h:45; animation-duration: 20s; animation-delay: 4s;">üçî</span>
        <span class="floating-item" style="--h:65; animation-duration: 28s;">üåÆ</span>
        <span class="floating-item" style="--h:85; animation-duration: 22s; animation-delay: 2s;">üçú</span>
    </div>

    <div class="max-w-lg w-full glass-card rounded-[3rem] shadow-2xl shadow-slate-300 p-10 my-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-black text-slate-800 tracking-tight">Create Account</h2>
            <p class="text-slate-500 mt-2 font-medium">Join us for a world of flavors! ü•ó</p>
        </div>

        <!-- Registration Form -->
        <form th:action="@{/register}" method="post" class="space-y-4">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Name -->
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Full Name</label>
                    <input type="text" name="customerName" placeholder="John Doe" required
                        class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-orange-400 focus:border-orange-400 outline-none transition-all">
                </div>

                <!-- Contact -->
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Contact Number</label>
                    <input type="text" name="contact" placeholder="+91 0000000000" required
                        class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-orange-400 focus:border-orange-400 outline-none transition-all">
                </div>
            </div>

            <!-- Email -->
            <div class="space-y-1">
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Email Address</label>
                <input type="email" name="email" placeholder="john@example.com" required
                    class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-orange-400 focus:border-orange-400 outline-none transition-all">
            </div>

            <!-- Address -->
            <div class="space-y-1">
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Delivery Address</label>
                <input type="text" name="address" placeholder="123 Street, City Name" required
                    class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-orange-400 focus:border-orange-400 outline-none transition-all">
            </div>

            <!-- Password -->
            <div class="space-y-1">
                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Password</label>
                <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                    class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-orange-400 focus:border-orange-400 outline-none transition-all">
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-orange-200 transition-all transform active:scale-95">
                    Sign Up
                </button>
            </div>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center border-t border-slate-100 pt-6">
            <p class="text-slate-400 text-sm font-medium">
                Already have an account? 
                <a th:href="@{/login}" class="text-orange-500 hover:text-orange-600 font-bold ml-1 transition-colors">
                    Login here
                </a>
            </p>
        </div>
    </div>

</body>
</html>
