<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu Item | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-lg">
        <!-- Back Link -->
        <a th:href="@{/admin/menu-items}" class="inline-flex items-center text-sm font-medium text-slate-500 hover:text-emerald-600 mb-6 transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Menu List
        </a>

        <!-- Form Card -->
        <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/60 p-8 border border-slate-100 relative overflow-hidden">
            <!-- Decorative accent bar -->
            <div class="absolute top-0 left-0 w-full h-1.5 bg-emerald-500"></div>

            <div class="mb-8">
                <h2 class="text-2xl font-bold text-slate-800">Menu Item Details</h2>
                <p class="text-slate-500 text-sm">Add or update dishes in your restaurant catalogs</p>
            </div>

            <form th:action="@{/admin/menu-items/save}" th:object="${item}" method="post" class="space-y-5">
                <input type="hidden" th:field="*{itemId}"/>

                <!-- Dish Name -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Item Name</label>
                    <input type="text" th:field="*{itemName}" placeholder="e.g. Margherita Pizza" required
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <!-- Category -->
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Category</label>
                        <input type="text" th:field="*{category}" placeholder="e.g. Italian" required
                            class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all">
                    </div>

                    <!-- Price -->
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Price ($)</label>
                        <input type="number" step="0.01" th:field="*{price}" placeholder="0.00" required
                            class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all">
                    </div>
                </div>

                <!-- Restaurant Selection -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Assign to Restaurant</label>
                    <div class="relative">
                        <select th:field="*{restaurant.restaurantId}" 
                            class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none appearance-none transition-all">
                            <option th:each="r : ${restaurants}"
                                    th:value="${r.restaurantId}"
                                    th:text="${r.restaurantName}">
                            </option>
                        </select>
                        <!-- Custom Arrow for Select -->
                        <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-slate-400">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-emerald-100 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                        <span>ðŸ’¾</span> Save Menu Item
                    </button>
                </div>
            </form>
        </div>
        
        <p class="text-center mt-6 text-xs text-slate-400 uppercase tracking-widest">Food Management System v2.0</p>
    </div>

</body>
</html>
