<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History | FoodExec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-12">

    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="mb-10">
            <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Order History</h2>
            <p class="text-slate-500 mt-1">Manage your past and current food adventures.</p>
        </div>

        <!-- Orders Container -->
        <div class="space-y-6">
            <div th:each="o : ${orders}" class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 flex flex-col md:flex-row md:items-center justify-between gap-6 hover:shadow-md transition-shadow">
                
                <!-- Info Section -->
                <div class="flex items-center gap-5">
                    <div class="w-14 h-14 bg-sky-50 rounded-2xl flex items-center justify-center text-2xl">
                        üì¶
                    </div>
                    <div>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest" th:text="${'Order #' + o.orderId}">#001</p>
                        <h3 class="text-xl font-black text-slate-800">‚Çπ<span th:text="${o.totalAmount}">0.00</span></h3>
                    </div>
                </div>

                <!-- Status Badge -->
                <div class="flex-1 md:text-center">
                    <span class="inline-flex items-center px-4 py-1.5 rounded-full text-xs font-bold border"
                          th:classappend="${o.orderStatus.name() == 'DELIVERED' ? 'bg-green-50 text-green-700 border-green-200' : 
                                           (o.orderStatus.name() == 'CANCELLED' ? 'bg-red-50 text-red-700 border-red-200' : 'bg-sky-50 text-sky-700 border-sky-200')}"
                          th:text="${o.orderStatus}">
                    </span>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center gap-3">
                    <a th:href="@{/user/orders/{id}(id=${o.orderId})}" 
                       class="flex-1 md:flex-none text-center px-6 py-2.5 bg-slate-900 text-white text-sm font-bold rounded-xl hover:bg-slate-800 transition-colors shadow-lg shadow-slate-200">
                        View Details
                    </a>
                    
                    <!-- Conditional Cancel Button -->
                    <span th:if="${o.orderStatus.name() == 'PLACED'}">
                        <a th:href="@{/user/orders/cancel/{id}(id=${o.orderId})}" 
                           onclick="return confirm('Are you sure you want to cancel this order?')"
                           class="flex-1 md:flex-none text-center px-6 py-2.5 bg-rose-50 text-rose-600 text-sm font-bold rounded-xl hover:bg-rose-100 transition-colors border border-rose-100">
                            Cancel
                        </a>
                    </span>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(orders)}" class="bg-white rounded-[3rem] p-16 text-center border border-slate-100 shadow-sm">
                <div class="text-6xl mb-4">üç±</div>
                <h3 class="text-xl font-bold text-slate-800">No orders yet</h3>
                <p class="text-slate-500 mb-8">Your food history is currently a blank canvas.</p>
                <a th:href="@{/user/restaurants}" class="bg-sky-500 text-white px-8 py-4 rounded-2xl font-bold hover:bg-sky-600 shadow-lg shadow-sky-100 transition-all">
                    Explore Restaurants
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-12 text-center">
            <a th:href="@{/user/dashboard}" class="text-slate-400 hover:text-sky-600 text-sm font-medium transition-colors">
                ‚Üê Back to Dashboard
            </a>
        </div>
    </div>

</body>
</html>
