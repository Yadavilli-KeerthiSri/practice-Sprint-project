<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Management | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet" />
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            min-height: 100vh;
        }
        .bento-box {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="p-6 md:p-12">

<div class="max-w-6xl mx-auto">
    <!-- ERROR MESSAGE -->
    <div th:if="${error}" 
         class="mb-4 rounded-xl border border-red-200 bg-red-50 text-red-700 px-4 py-3">
        <strong>Error:</strong>
        <span th:text="${error}"></span>
    </div>
    
    <div class="max-w-6xl mx-auto">
        <!-- --- üç± HEADER AREA --- -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
            <div>
                <nav class="flex items-center gap-2 mb-2">
                    <span class="w-3 h-3 bg-emerald-400 rounded-full shadow-[0_0_10px_#34d399]"></span>
                    <span class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400">Inventory Core</span>
                </nav>
                <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Kitchen <span class="text-emerald-500">Manifest</span></h1>
            </div>

            <a th:href="@{/admin/menu-items/add}" 
                class="bg-white text-slate-900 px-8 py-4 rounded-3xl font-black text-sm shadow-xl hover:bg-emerald-500 hover:text-white transition-all transform active:scale-95 flex items-center gap-3">
                <span class="text-xl">‚ú®</span> Create New Dish
            </a>
        </div>

        <!-- --- üçΩÔ∏è MENU TABLE --- -->
        <div class="bento-box rounded-[3rem] overflow-hidden border-none">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-white/40">
                            <th class="px-8 py-6 text-[10px] font-black uppercase text-slate-400">Item Identity</th>
                            <th class="px-8 py-6 text-[10px] font-black uppercase text-slate-400">Category</th>
                            <th class="px-8 py-6 text-[10px] font-black uppercase text-slate-400">Pricing</th>
                            <th class="px-8 py-6 text-center text-[10px] font-black uppercase text-slate-400">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100/50">
                        <!-- EMPTY STATE -->
                        <tr th:if="${items == null or items.isEmpty()}">
                            <td colspan="4" class="p-20 text-center">
                                <div class="text-6xl mb-6">üèúÔ∏è</div>
                                <h4 class="text-xl font-black text-slate-800">Your Menu is Empty</h4>
                                <p class="text-slate-400 mt-2">Start adding dishes to see them here.</p>
                            </td>
                        </tr>

                        <!-- DATA ROW -->
                        <tr th:each="i : ${items}" class="group hover:bg-white/60 transition-all duration-300">
                            <td class="px-8 py-7">
                                <div class="flex items-center gap-4">
                                    <div class="w-14 h-14 rounded-2xl bg-white shadow-sm flex items-center justify-center text-2xl border border-slate-50">üç≤</div>
                                    <div>
                                        <p class="font-extrabold text-slate-900" th:text="${i.itemName ?: 'Unknown Item'}"></p>
                                        <p class="text-[10px] font-bold text-slate-400" th:text="${'SKU: ' + (i.itemId ?: '000')}"></p>
                                    </div>
                                </div>
                            </td>
                            <td class="px-8 py-7">
                                <span class="px-4 py-1.5 bg-white border border-slate-100 rounded-full text-[10px] font-black text-slate-600 uppercase" 
                                       th:text="${i.category ?: 'N/A'}"></span>
                            </td>
                            <td class="px-8 py-7">
                                <span class="text-xl font-black text-emerald-600" th:text="${'‚Çπ' + (i.price ?: '0.00')}"></span>
                            </td>
                            <td class="px-8 py-7">
                                <div class="flex justify-center gap-3">
                                    <a th:href="@{'/admin/menu-items/edit/' + ${i.itemId}}" 
                                        class="p-3 bg-white text-blue-500 rounded-2xl border border-slate-50 hover:bg-blue-500 hover:text-white transition-all shadow-sm">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M11 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-5M16.242 1.912l3.847 3.848-9.213 9.213-3.848 1.192 1.192-3.848 9.213-9.213z"></path></svg>
                                    </a>
                                    <a th:href="@{'/admin/menu-items/delete/' + ${i.itemId}}" 
                                        class="p-3 bg-white text-rose-500 rounded-2xl border border-slate-50 hover:bg-rose-500 hover:text-white transition-all shadow-sm">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- --- üîô FOOTER --- -->
        <div class="mt-10 flex justify-between items-center px-4">
            <a th:href="@{/admin/dashboard}" class="text-sm font-black text-slate-400 hover:text-emerald-500 flex items-center gap-2 transition-colors">
                <span class="text-xl">‚Üê</span> Back to System Overview
            </a>
            <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest">¬© FoodExec v2.0</span>
        </div>
    </div>

</body>
</html>
