<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Details | Dashboard</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #fef2f2 50%, #fff7ed 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-4xl mx-auto">
    <!-- Back Navigation -->
    <a href="/admin/orders" class="inline-flex items-center text-sm font-semibold text-indigo-600 hover:text-indigo-800 transition-colors mb-6 group">
        <div class="w-8 h-8 rounded-full bg-white shadow-sm flex items-center justify-center mr-2 group-hover:bg-indigo-50">
            ‚Üê
        </div>
        Back to Orders
    </a>

    <!-- Header Section -->
    <div class="mb-8">
        <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight" 
            th:text="'Customer Profile #' + ${customer.customerId}">
            Customer Profile
        </h1>
        <p class="text-slate-500">Overview of personal and system-level information.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <!-- Left Column: Avatar & Quick Info -->
        <div class="md:col-span-1">
            <div class="glass-card rounded-[2rem] p-6 shadow-xl text-center">
                <div class="w-24 h-24 bg-gradient-to-tr from-indigo-400 to-purple-400 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl text-white font-bold shadow-lg">
                    <span th:text="${#strings.substring(customer.customerName,0,1)}">C</span>
                </div>
                <h2 class="text-xl font-bold text-slate-800" th:text="${customer.customerName}">Name</h2>
                <span class="inline-block mt-2 px-3 py-1 bg-indigo-100 text-indigo-700 text-xs font-bold rounded-full uppercase tracking-wider" 
                      th:text="${customer.role}">Role</span>
            </div>
        </div>

        <!-- Right Column: Detailed Data -->
        <div class="md:col-span-2 space-y-6">
            <!-- Personal Info Card -->
            <div class="glass-card rounded-[2rem] p-8 shadow-xl">
                <h3 class="text-lg font-bold text-slate-800 mb-6 flex items-center">
                    <span class="w-2 h-6 bg-amber-400 rounded-full mr-3"></span>
                    Personal Information
                </h3>
                
                <div class="grid grid-cols-1 gap-y-6">
                    <div class="flex items-center justify-between border-b border-slate-100 pb-3">
                        <span class="text-sm font-medium text-slate-400">Email Address</span>
                        <span class="text-slate-700 font-semibold" th:text="${customer.email}">email@example.com</span>
                    </div>
                    <div class="flex items-center justify-between border-b border-slate-100 pb-3">
                        <span class="text-sm font-medium text-slate-400">Contact Number</span>
                        <span class="text-slate-700 font-semibold" th:text="${customer.contact}">+123456789</span>
                    </div>
                    <div

							class="flex items-center justify-between border-b border-slate-100 pb-3">
<span class="text-sm font-medium text-slate-400">Primary

								Address</span> <span class="text-slate-700 font-semibold"

								th:text="${customer.address}">Hyderabad</span>
</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
