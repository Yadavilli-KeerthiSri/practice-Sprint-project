<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Profile | FoodExec</title>
 
  <!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
 
  <!-- Google Font: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
 
  <style>

    body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-10 flex items-center justify-center">
 
  <main class="max-w-xl w-full" role="main" aria-labelledby="profile-heading">
<!-- Profile Card -->
<section class="bg-white rounded-[2rem] shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden" aria-label="Profile summary">
<!-- Header/Cover Area -->
<div class="h-32 bg-gradient-to-r from-violet-500 to-indigo-500 relative" role="img" aria-label="Profile cover">
<div class="absolute -bottom-12 left-1/2 -translate-x-1/2">
<div class="w-24 h-24 bg-white rounded-3xl shadow-lg flex items-center justify-center text-4xl border-4 border-white" aria-hidden="true">

            üë§
</div>
</div>
</div>
 
      <!-- Profile Info -->
<div class="pt-16 pb-8 px-6 text-center">
<h1 id="profile-heading" class="text-2xl font-black text-slate-800" 

            th:text="${user != null and user.customerName != null} ? ${user.customerName} : 'Full Name'">

          Full Name
</h1>
 
        <p class="text-slate-500 text-sm font-medium mt-1 break-words"

           th:text="${user != null and user.email != null} ? ${user.email} : 'email@example.com'">

          email@example.com
</p>
 
        <!-- Details Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8 text-left">
 
          <!-- Contact -->
<article class="p-4 bg-slate-50 rounded-2xl border border-slate-100 hover:bg-white hover:border-violet-200 transition-all">
<p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Contact Number</p>
<!-- As text -->
<p class="text-slate-700 font-semibold"

               th:text="${user != null and user.contact != null} ? ${user.contact} : '+91 0000000000'">

              +91 0000000000
</p>
<!-- As tel link (visible only if contact present) -->
<a class="text-xs text-violet-600 hover:text-violet-700 mt-1 inline-block"

               th:if="${user != null and user.contact != null}"

               th:href="${'tel:' + user.contact}">

              Call
</a>
</article>
 
          <!-- Email -->
<article class="p-4 bg-slate-50 rounded-2xl border border-slate-100 hover:bg-white hover:border-violet-200 transition-all">
<p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Email Address</p>
<p class="text-slate-700 font-semibold break-words"

               th:text="${user != null and user.email != null} ? ${user.email} : 'email@example.com'">

              email@example.com
</p>
<a class="text-xs text-violet-600 hover:text-violet-700 mt-1 inline-block"

               th:if="${user != null and user.email != null}"

               th:href="${'mailto:' + user.email}">

              Send Email
</a>
</article>
 
          <!-- Address (full width) -->
<article class="p-4 bg-slate-50 rounded-2xl border border-slate-100 hover:bg-white hover:border-violet-200 transition-all md:col-span-2">
<p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Delivery Address</p>
<p class="text-slate-700 font-semibold leading-relaxed break-words"

               th:text="${user != null and user.address != null} ? ${user.address} : '123, Luxury Apartments, Skyline Street'">

              123, Luxury Apartments, Skyline Street
</p>
</article>
</div>
 
        <!-- Actions -->
<div class="mt-8 flex flex-col gap-3">
<a th:href="@{/user/profile/edit}"

             class="w-full bg-violet-600 hover:bg-violet-700 text-white font-bold py-3 rounded-2xl shadow-lg shadow-violet-100 transition-all transform active:scale-95 flex items-center justify-center gap-2"

             aria-label="Edit profile details">
<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    d="M11 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-5M16.242 1.912l3.847 3.848-9.213 9.213-3.848 1.192 1.192-3.848 9.213-9.213z"/>
</svg>

            Edit Profile Details
</a>
 
          <div class="flex justify-between px-1 pt-2">
<a th:href="@{/user/dashboard}" class="text-xs font-bold text-slate-400 hover:text-violet-600 transition-colors" aria-label="Back to home">

              ‚Üê Back to Home
</a>
<a th:href="@{/logout}" class="text-xs font-bold text-red-400 hover:text-red-600 transition-colors" aria-label="Logout">

              Logout Account
</a>
</div>
</div>
</div>
</section>
 
    <!-- Subtle Footer -->
<p class="text-center mt-6 text-slate-300 text-[10px] uppercase tracking-[0.2em] font-bold">

      User Account Settings v2.0
</p>
</main>
 
</body>
</html>
