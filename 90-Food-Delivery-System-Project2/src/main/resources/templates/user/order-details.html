<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details | FoodExec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: linear-gradient(135deg, #fff5f7 0%, #f0f4ff 100%); min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.5); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-3xl mx-auto">
        <a th:href="@{/user/my-orders}" class="text-rose-500 font-bold mb-8 inline-block">← Back to Orders</a>
        
        <div th:if="${order != null}" class="glass-card rounded-[2.5rem] p-10 shadow-xl">
            <h2 class="text-3xl font-black text-slate-900 mb-6">Order <span th:text="${'#' + order.orderId}"></span></h2>
            
            <div class="grid grid-cols-2 gap-8 mb-10">
                <div>
                    <p class="text-xs font-black uppercase text-slate-400">Status</p>
                    <p class="text-lg font-bold text-rose-500" th:text="${order.orderStatus}"></p>
                </div>
                <div>
                    <p class="text-xs font-black uppercase text-slate-400">Date</p>
                    <p class="font-bold text-slate-700" th:text="${order.orderDate != null ? #temporals.format(order.orderDate, 'dd MMM yyyy HH:mm') : 'N/A'}"></p>
                </div>
            </div>

            <div class="border-t border-slate-200 pt-8">
                <h3 class="font-black text-slate-800 mb-4">Items Summary</h3>
                <ul class="space-y-3">
                    <!-- SAFE ACCESS: Iterating over List<Long> itemIds -->
                    <li th:each="itemId : ${order.itemIds}" class="flex justify-between items-center bg-white/50 p-4 rounded-xl">
                        <span class="text-slate-600 font-medium" th:text="${'Product ID: ' + itemId}"></span>
                        <span class="text-slate-400 text-xs">Qty: 1</span>
                    </li>
                </ul>
            </div>

            <div class="border-t border-slate-200 mt-8 pt-8 flex justify-between items-center">
                <p class="text-2xl font-black text-slate-900">Total Amount</p>
                <p class="text-3xl font-black text-rose-500">₹<span th:text="${order.totalAmount}">0</span></p>
            </div>
        </div>
        
        <!-- Fallback if order object is missing from model -->
        <div th:unless="${order != null}" class="text-center p-20">
            <p class="text-slate-500">Order details not found.</p>
        </div>
    </div>
</body>
</html>
