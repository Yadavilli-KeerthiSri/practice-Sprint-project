<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | FoodExec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            background: linear-gradient(135deg, #fff5f7 0%, #f0f4ff 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
        }
    </style>
</head>
<body class="pb-20">

    <nav class="p-6">
        <div class="max-w-5xl mx-auto glass-card rounded-[2.5rem] px-8 h-20 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-rose-500 to-orange-400 rounded-2xl flex items-center justify-center text-white shadow-lg">
                    <span class="text-xl">üçï</span>
                </div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tighter">Food<span class="text-rose-500">Exec</span></h1>
            </div>
            <a th:href="@{/user/dashboard}" class="font-bold text-slate-500 hover:text-rose-500 transition-colors">‚Üê Back Home</a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-12">
        <header class="mb-16">
            <h2 class="text-5xl font-black text-slate-900 tracking-tight leading-tight">Your Tasty <br> <span class="text-rose-500">History</span></h2>
        </header>

        <!-- üö´ EMPTY STATE -->
        <div th:if="${orders == null or #lists.isEmpty(orders)}" class="glass-card rounded-[3rem] p-20 text-center">
            <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center text-5xl shadow-xl mx-auto mb-6">ü•°</div>
            <h3 class="text-2xl font-black text-slate-800">No orders found</h3>
            <p class="text-slate-400 mt-2">Hungry? Start your first order today!</p>
        </div>

        <!-- üìã ORDERS LIST -->
        <div th:if="${orders != null and !#lists.isEmpty(orders)}" class="space-y-6">
            <div th:each="order : ${orders}" class="glass-card rounded-[2.5rem] p-8 hover:translate-y-[-4px] transition-all group">
                <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                    
                    <div class="flex items-center gap-6">
                        <div class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center text-3xl shadow-sm border border-slate-50">
                            <!-- Safe Enum Check -->
                            <span th:text="${order.orderStatus != null and order.orderStatus.name() == 'DELIVERED' ? '‚úÖ' : 'üë®‚Äçüç≥'}"></span>
                        </div>
                        <div>
                            <p class="text-[10px] font-black uppercase text-slate-400" th:text="${'ID: #' + order.orderId}">#001</p>
                            
                            <!-- FIXED: Use itemIds size since we don't have item names in the DTO -->
                            <h4 class="text-xl font-bold text-slate-800" 
                                th:text="${order.itemIds != null ? #lists.size(order.itemIds) + ' Items Ordered' : 'Food Order'}">Order</h4>
                            
                            <!-- Safe Date Formatting -->
                            <p class="text-slate-500 text-sm" 
                               th:text="${order.orderDate != null ? #temporals.format(order.orderDate, 'dd MMM yyyy') : 'Pending'}"></p>
                        </div>
                    </div>

                    <div class="flex flex-col items-center md:items-end">
                        <p class="text-3xl font-black text-slate-900">‚Çπ<span th:text="${order.totalAmount}">0</span></p>
                        <span class="mt-2 px-5 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest bg-orange-100 text-orange-600" 
                              th:text="${order.orderStatus}">STATUS</span>
                    </div>

                    <!-- Note: Ensure your Controller handles /user/orders/{id} -->
                    <a th:href="@{/user/orders/{id}(id=${order.orderId})}" 
                       class="bg-slate-900 text-white px-8 py-4 rounded-2xl text-xs font-bold hover:bg-rose-500 transition-all">
                        Details
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
