<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Agent | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md">
        <!-- Back Link -->
        <a th:href="@{/admin/agents}" class="inline-flex items-center text-sm font-medium text-slate-500 hover:text-blue-600 mb-6 transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Agents List
        </a>

        <!-- Form Card -->
        <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/60 p-8 border border-slate-100">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-slate-800">Delivery Agent</h2>
                <p class="text-slate-500 text-sm">Fill in the details to update agent profile</p>
            </div>

            <form th:action="@{/admin/agents/save}" th:object="${agent}" method="post" class="space-y-5">
                <input type="hidden" th:field="*{agentId}"/>

                <!-- Name Input -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Full Name</label>
                    <input type="text" th:field="*{agentName}" placeholder="e.g. John Doe" required
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all placeholder:text-slate-400">
                </div>

                <!-- Contact Input -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Contact Number</label>
                    <input type="text" th:field="*{contact}" placeholder="+1 234 567 890" required
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                </div>

                <!-- Vehicle Input -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Vehicle Details</label>
                    <input type="text" th:field="*{vehicleDetails}" placeholder="e.g. Honda Activa (Black)" required
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                </div>

                <!-- Availability Toggle -->
                <div class="flex items-center justify-between p-4 bg-blue-50 rounded-xl border border-blue-100">
                    <div>
                        <span class="block font-semibold text-blue-900 text-sm">Currently Available</span>
                        <span class="text-xs text-blue-700">Can accept new orders</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" th:field="*{availability}" class="sr-only peer">
                        <div class="w-11 h-6 bg-slate-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-200 transition-all transform active:scale-[0.98]">
                    Save Agent Profile
                </button>
            </form>
        </div>
    </div>

</body>
</html>
